<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/My-favicon.ico">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>INS140 | NFT Preview Card</title>
</head>
<body class="flex-col">
  <main>
    <div class="card flex-col">
      <div class="image-container">
        <div class="hover-cover flex-col"> <!--Displays an overlay when hovering over the image-->
          <img src="./assets/images/icon-view.svg" alt="view image">
        </div>
      </div>
      <div class="text flex-col">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ETH-days flex-row">
          <div class="ETH">
            <img class="icon" src="./assets/images/icon-ethereum.svg" alt="ethereum icon">
            <span>0.041 ETH</span>
          </div>
          <div class="days-left">
            <img class="icon" src="./assets/images/icon-clock.svg" alt="clock icon">
            <span>3 days left</span>
          </div>
        </div>
        <div class="creator flex-row">
          <img class="avatar" src="./assets/images/image-avatar.png" alt="creator avatar">
          <p>Creation of <a class="creator-page" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/INS140" target="_blank">INS140</a>.
    </div>
  </main>
</body>
</html>
